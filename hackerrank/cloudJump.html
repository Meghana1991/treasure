<body>
    <script>
        /**
        0 0 1 0 0 1 0 = 7 - 1 - 2 = 4
        0 0 0 0 1 0 = 6 - 1 - 1 - 1
        0 0 0 0 0 0 = 6 - 1 - 2

        Single Jump scenario - Check the total count - 1(index starts from 0) - noOf1s
        Multiple Jump scenario - Check for the next index value is 1 or 0, if 0 then reduce the counter to 1
        */

        /**
        I am using While loop because i want to skip some iterations
        Also make sure that you need to always place else case
        **/
        function jumpClouds(c) {
            c = c.toString().split(',');
            var leng = c.length - 1;
            var decr = leng;
            var j = 0;
            while (j < c.length) {
                if (c[j] == 1) {
                    decr--;
                    j = j + 1;
                } else if (j + 2 < leng) {
                    if (c[j + 1] == 0 && c[j + 2] == 0) {
                        decr = decr - 1;
                        j = j + 2;
                    } else {
                        j = j + 1;
                    }
                } else {
                    j = j + 1;
                }
            }
            return decr;
        }

        var jumps = jumpClouds("0,0,0,0,0,0");
    </script>
