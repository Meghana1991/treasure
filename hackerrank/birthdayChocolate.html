<html>

<head>
    <title>Birthday Chocolate</title>
</head>

<body>
    <script>
        //https://www.hackerrank.com/challenges/the-birthday-bar/problem
        /**
         * [] - portions
         * d , m - d for birthday and m for month
         * Length of chocolate she gives should be m and sum of all portions should be d
         */
        function bdayChocolate(s, d, m) {
            var cnt = 0;
            for (var i = 0; i < s.length; i++) {
                if (m == 1) {
                    if (s[i] == d) {
                        cnt++;
                    }
                }
                else if (s[i] + s[i + m - 1] == d) {
                    cnt++;
                }
            }
            console.log(cnt)
            return cnt;
        }
        bdayChocolate([1, 2, 1, 3, 2], 3, 2);
    </script>
</body>

</html>
