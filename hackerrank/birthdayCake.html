<head>
    <title>BirthdayCake</title>
</head>

<body>
    <script>
        /**
        https://www.hackerrank.com/challenges/birthday-cake-candles/problem
        **/
        function birthdayCake(arr) {
            var highestNumber = 0;
            var noOfOccurance = 0;
            for (var i = 0; i <= arr.length - 1; i++) {
                highestNumber = arr[i];
                for (var j = 0; j <= arr.length - 1; j++) {
                    if (arr[j] > highestNumber) {
                        highestNumber = arr[j]
                    }
                }
                if (arr[i] == highestNumber) {
                    noOfOccurance = noOfOccurance + 1;
                }
            }
            console.log(highestNumber, noOfOccurance)
        }

        birthdayCake([3, 1, 2, 3]);
    </script>
</body>
