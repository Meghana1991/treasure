<html>

<head>
    <title>Socks Pairs</title>
</head>

<body>
    <script>
        function array_unique_func(arr) {
            var refinedArr = arr.filter(function (val, pos) {
                /**
                 * Here arr.indexOf(val) will return the first occurance of the value's index
                 * pos will be position of each element (more like incrementing loop)
                 */
                return (arr.indexOf(val) == pos)
            });
            return refinedArr
        }
        function socksPair(n, arr) {
            var result = 0;
            var arr_uniq = array_unique_func(arr); // reduces to only 10,20,30,50
            for (var i = 0; i < arr_uniq.length; i++) {
                var cnt = 0;
                for (var j = 0; j < n; j++) {
                    if (arr_uniq[i] == arr[j]) {
                        cnt++;
                    }
                }
                result = result + Math.floor(cnt/2)
            }
            return result;
        }
        socksPair(9, [10, 20, 20, 10, 10, 30, 50, 10, 20])
    </script>
</body>

</html>
