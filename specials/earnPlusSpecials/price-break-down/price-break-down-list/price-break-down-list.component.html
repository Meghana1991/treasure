<div class="heading-container">
  <div class="row col-md-12 col-xs-12">
    <h5>{{firstRowParams.sectionTitle}}</h5>
    <input style="width:30%;font-size:16px;margin-top:-8px;margin-left: 10px;font-weight: bold" type="text"
      class="section-heading" [(ngModel)]="firstRowParams.costSectionTitle" />
  </div>
  <div class="row col-md-12 col-xs-12">
    <input class="simple-heading" style="width:100%;text-align:center;border: none" type="text"
      [(ngModel)]="firstRowParams.remark" />
  </div>
  <div *ngIf="firstRowParams.subSectionTitle" class="row col-md-12 col-xs-12">
    <h5>{{firstRowParams.subSectionTitle}}</h5>
  </div>
</div>
<ag-grid-angular class="ag-theme-balham" [rowData]="rowData" [columnDefs]="columnDefs" [context]="context"
  [frameworkComponents]="frameworkComponents" (gridReady)="onGridReady($event)" [defaultColDef]="defaultColDef"
  [gridOptions]="gridOptions" (cellValueChanged)="onCellValueChanged($event)">
</ag-grid-angular>
