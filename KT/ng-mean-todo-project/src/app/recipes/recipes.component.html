<div class="row">
  <div class="col-md-6">
    <app-recipes-list (passEventToParent)="selectedEvent = $event"></app-recipes-list>
  </div>
  <div class="col-md-6">
    <app-recipes-detail [selectedRecipe]="selectedEvent" *ngIf="selectedEvent;else elsePart"></app-recipes-detail>
    <ng-template #elsePart>
      Please select a recipe
    </ng-template>
  </div>
</div>
