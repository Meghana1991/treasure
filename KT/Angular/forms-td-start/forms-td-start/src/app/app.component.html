<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f = "ngForm">
        <div class="form-group">
          <label for="ownfield">Own Field</label>
          <input type="text" 
          id="ownfield" 
          class="form-control"
          [ngModel]="'Own Value'"
          name="ownfield"
          required
          #ownfieldRef = "ngModel">
          <span *ngIf="!ownfieldRef.valid">Please enter a valid own field -{{ownfieldRef.value}}</span>
        </div>
        <div id="user-data" ngModelGroup = "groupingDataFields" #groupingDataFields = "ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" 
            id="username" 
            class="form-control"
            ngModel
            name="username"
            required
            #usernameRef = "ngModel">
            <span *ngIf="!usernameRef.valid">Please enter a valid user name -{{usernameRef.value}}</span>
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" 
            id="email" 
            class="form-control"
            name="email"
            ngModel>
          </div>
        </div>
        <!--
          pattern attribute can be used
          to specify any regular expressions and here the pattern
          accepts any number greater than 0. You can check
          the ng-valid in the DOM
          Incase of reative approach,add Validators.pattern in the .ts file
        -->
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" 
          id="amount" 
          class="form-control"
          ngModel
          name="amount"
          required
          pattern="^[1-9]+[0-9]*$">
        </div>
        <h4 *ngIf="!groupingDataFields.valid" style="color:red">Data group is invalid</h4>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" 
          class="form-control"
          [ngModel] = "'pet'"
          name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <div *ngIf="submitted" class="basic structure">
    <h2>Your Data</h2>
    <h3>ownfield - {{ownfield}}</h3>
    <h3>User name - {{user.username}}</h3>
    <h3>Email - {{user.email}}</h3>
    <h3>Secret question - {{user.secretQues}}</h3>
  </div>
</div>
