<div class="row">
  <h3>Login</h3>
</div>
<div class="row">
  <form class="form" (ngSubmit)="loginUser(f)" #f="ngForm">
    <div class="form-group">
      <label>Email</label>
      <input ngModel name="email" type="text" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input ngModel name="password" type="password" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
